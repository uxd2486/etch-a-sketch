<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="web-design-brush.webp" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="canvas"></div>
        <div class="buttons">
            <button onclick="darkenMode()">Darken Squares</button>
            <button onclick="randomColourMode()">Random Colours</button>
            <button onclick="changeCanvasSize()">Change Canvas Size</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
